<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARI - NEON</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <main>
        <section class="contenedor-imagen">
            <img class="logo" src="images/logo.png" alt="" width="400px" height="225px">
        </section>

        <section class="contenedor-video">
            <button class="youtube-btn">AL VIDEO DE YUTU</button>
            <iframe class="yt-video" width="560" height="315" src="https://www.youtube.com/embed/k7TKF-cUN4g"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <ul class="lista-botones">
            <h1 class="titulo-botones">Escuchá la nueva canción en:</h1>
            <li><a class="boton-musica" href="https://open.spotify.com/track/2FuCWglZmgdQIqCMOadJxP?si=4a655879acc74448"
                    target="_blank">SPOTIFY</a></li>
            <li><a class="boton-musica" href="#">iTunes</a></li>
            <li><a class="boton-musica" href="#">SoundCloud</a></li>
        </ul>
    </main>
    <footer>
        <div class="redes-sociales">
            <ul class="lista-redes">
                <li class="red-social"><a href="https://www.instagram.com/gari.cave/" target="_blank">Instagram</a></li>
                <li class="red-social"><a href="https://www.youtube.com/channel/UCh7KS9heaLmMIrjHYPLzOog" target="_blank">YouTube</a></li>
                <li class="red-social"><a href="https://open.spotify.com/artist/7HQDUbWTVrW9240nvMu9Qp" target="_blank">Spotify</a></li>
            </ul>
        </div>
        <div class="juani">
            <h3>Sitio Web desarrollado por Hernández Feser Juan Ignacio</h3>
            <br>
            <h4>Argentina - 2022</h4>
        </div>
    </footer>

</html>
